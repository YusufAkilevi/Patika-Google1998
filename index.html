<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google logo"
      />
      <div class="search">
        <div class="text">Search the web using Google!</div>
        <div class="input"><input type="text" size="50" /> <br /></div>
        <div class="buttons">
          <input type="submit" value="Google Search" />
          <button>I'm feeling lucky</button>
        </div>
      </div>

      <div class="special--searches">
        <p>Special Searches</p>

        <div>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
        </div>
        <div>
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
      </div>

      <div class="links">
        <div>
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
        </div>
        <div>
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google!</a
          >
        </div>
        <div>
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
        </div>
        <div>
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
      </div>
      <div class="email">
        <div>
          Get Google! <br />
          updates monthly:
        </div>
        <div><input type="email" placeholder="your e-mail" /></div>
        <div class="archive">
          <div><input type="submit" value="Subscribe" id="" /></div>
          <div>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer>Copyright Â©1998 Google Inc.</footer>
  </body>
</html>
